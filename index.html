<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <div class="container">
        <div class="calculator">
            <div id="displayContainer">
                <div id="l-display">LEFT</div>
                <div id="r-display">RIGHT</div>
            </div>
            <div class="row">
                <button class="buttons" id="allClear">AC</button>
                <button class="buttons" id="entryClear">CE</button>
                <button class="buttons" id="exponent">^</button>
                <button class="buttons" id="div">รท</button>
            </div>
            <div class="row">
                <button class="buttons" id="nine">9</button>
                <button class="buttons" id="eight">8</button>
                <button class="buttons" id="seven">7</button>
                <button class="buttons" id="multiply">X</button>
            </div>
            <div class="row">
                <button class="buttons" id="six">6</button>
                <button class="buttons" id="five">5</button>
                <button class="buttons" id="four">4</button>
                <button class="buttons" id="minus">-</button>
            </div>
            <div class="row">
                <button class="buttons" id="three">3</button>
                <button class="buttons" id="two">2</button>
                <button class="buttons" id="one">1</button>
                <button class="buttons" id="addition">+</button>
            </div>
            <div class="row">
                <button class="buttons" id="value">+/-</button>
                <button class="buttons" id="zero">0</button>
                <button class="buttons" id="decimal">.</button>
                <button class="buttons" id="solve">=</button>
            </div>
        </div>
    </div>
</body>
</html>
